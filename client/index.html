<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts and Crafts</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="/client/images/Craftopia.png" alt="logo" class="logo">
        </div>
        <div>
            <h2 id="page-title">Craftopia</h2>
            <h4 id="page-byline">Find Your Craft</h4>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Crafts" id="search">
            <button id="search-btn">Get Craftin'</button>
        </div>
    </header>
    <section class="craft-types-section">
        <div class="types-title">
            <h3 id="types-title">Crafts by Category</h3>
        </div>
        <div class="craft-types" id="craft-types-buttons">
            <div id="carousel">
                <div id="paint-draw" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Painting &#38; Drawing</span>
                    </div>
                </div>
                <div id="sculpture" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Sculpture</span>
                    </div>
                </div>
                <div id="textiles" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Textiles</span>
                    </div>
                </div>
                <div id="paper" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Paper Crafts</span>
                    </div>
                </div>
                <div id="jewelry" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Jewelry Making</span>
                    </div>
                </div>
                <div id="home-decor" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Home DÃ©cor</span>
                    </div>
                </div>
                <div id="kids" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Kid's Crafts</span>
                    </div>
                </div>
                <div id="witchcraft" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                        <span class='type-btn-text'>Witchcraft</span>
                    </div>
                </div>
                <div id="blank" class="type-btn">
                    <img src="">
                    <div class='type-btn-text'>
                    </div>
                </div>
            </div>
            <button id="left-btn">&#171;</button>
            <button id="right-btn">&#187;</button>
        </div>
        <div id="type-results" class="hidden">
            <div id="type-results-list" display="grid">
                <!-- type results will go here -->
            </div>
        </div>

        <div id="craft-details" class="hidden">
            <div class="craft-details-container">
                <div class="craft-item-details">
                    <h3 id="craftName"></h3>
                    <img id="craftImg" src="">
                    <h6 id="difficulty"></h6>
                    <p id="description"></p>
                    <h4 id="materials">Materials</h4>
                    <ul id="materials-list"></ul>
                    <h4 id="directions">Directions</h4>
                    <ul id="directions-list"></ul>
                    <div id="review-container">
                        <h4 id="reviews">Reviews</h4>
                        <button id="add-review-btn">Add Review</button>
                        <ul id="reviews-list"></ul>
                    </div>
                    <button id="close-craft-details">Close</button>
                </div>
            </div>
        </div>
    </section>
    <section class="featured-craft">
        <div class="featured-craft-title">
            <h3 class="craft-month-title">Crafts of the Month</h3>
        </div>
        <div class="featured-craft-img">
            <img src="" alt="" class="featured-craft">
            <img src="" alt="" class="featured-craft">
            <img src="" alt="" class="featured-craft">
            <img src="" alt="" class="featured-craft">
        </div>
    </section>
    <footer>
        <button>Contact Us</button>
    </footer>

</body>

</html>
